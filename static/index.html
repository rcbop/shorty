<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="/shorty/styles.css">
</head>
<body>
    <div class="card">
        <h1>URL Shortener</h1>
        <form id="urlForm">
            <label for="longURL">Enter Long URL:</label>
            <input type="text" id="longURL" name="longURL" required>
            <button type="submit">Shorten</button>
        </form>
        <div id="shortenedURL" style="display: none;">
            <h1>Shortened URL:</h1>
            <p id="shortURL"></p>
            <button id="copyButton">Copy</button>
        </div>
    </div>
    <script src="/shorty/script.js"></script>
</body>
</html>
